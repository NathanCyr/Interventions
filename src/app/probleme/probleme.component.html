<div class="container mt-3">
    <div class="card">
      <h5 class="card-header bg-secondary text-white">Déclarer un problème</h5>
      <div class="card-body">
        <h5 class="card-title">Veuillez renseigner les zones suivante et soumettre votre demande</h5>
        <div class="card-text">
            <form class="form-horizontal"
              novalidate
              (ngSubmit)="save()"
              [formGroup]="problemeForm">
                <div class="form-group row">
                  <label for="prenomId" class="col-md-2 col-form-label text-right">Prénom :</label>
                  <div class="col-md-10">
                    <input class="form-control"
                    id="prenomId"
                    type="text"
                    placeholder="Votre prénom ici (obligatoire)"
                    formControlName="prenom"
                    [ngClass]="{'is-invalid': (problemeForm.get('prenom').touched ||
                    problemeForm.get('prenom').dirty) &&
                   !problemeForm.get('prenom').errors.longueurMinimum,
                    'is-valid': (problemeForm.get('prenom').touched ||
                    problemeForm.get('prenom').dirty) &&
                   problemeForm.get('prenom').errors.longueurMinimum }"
                    />
                    <span class="form-text" *ngIf="(problemeForm.get('prenom').touched ||
                          problemeForm.get('prenom').dirty) &&
                          problemeForm.get('prenom').errors">
                         <span *ngIf="!problemeForm.get('prenom').errors.sansEspaces">
                           <small class="text-muted">
                               Merci de saisir votre prénom.
                           </small>
                       </span>
                         <span *ngIf="!problemeForm.get('prenom').errors.longueurMinimum">
                              <small class="text-muted">
                                 Veuillez entrer plus de caractères.
                              </small>
                          </span>
                    </span>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="nomId" class="col-md-2 col-form-label text-right">Nom :</label>
                  <div class="col-md-10">
                    <input class="form-control"
                    id="nomId"
                    type="text"
                    placeholder="Votre nom ici (obligatoire)"
                    formControlName="nom"
                    [ngClass]="{'is-invalid': (problemeForm.get('nom').touched ||
                    problemeForm.get('nom').dirty) &&
                   !problemeForm.get('nom').errors.longueurMaximum,
                    'is-valid': (problemeForm.get('nom').touched ||
                    problemeForm.get('nom').dirty) &&
                   problemeForm.get('nom').errors.longueurMaximum }"
                    />
                    <span class="form-text" *ngIf="(problemeForm.get('nom').touched ||
                          problemeForm.get('nom').dirty) &&
                          problemeForm.get('nom').errors">
                         <span *ngIf="!problemeForm.get('nom').errors.sansEspaces">
                           <small class="text-muted">
                               Merci de saisir votre nom de famille.
                           </small>
                       </span>
                         <span *ngIf="!problemeForm.get('nom').errors.longueurMaximum">
                              <small class="text-muted">
                                 Veuillez entrer moins de caractères.
                              </small>
                          </span>
                    </span>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="noProblemeId" class="col-md-2 col-form-label text-right">Type de problème :</label>
                  <div class="col-sm-10">
                    <select class="form-control"
                    id="noProblemeId"
                    formControlName="noProbleme"
                    [ngClass]="{'is-invalid': (problemeForm.get('noProbleme').touched ||
                    problemeForm.get('noProbleme').dirty) &&
                    problemeForm.get('noProbleme').errors,
                    'is-valid': (problemeForm.get('noProbleme').touched ||
                    problemeForm.get('noProbleme').dirty) &&
                   !problemeForm.get('noProbleme').errors }"
                    >
                    <option value="">Sélectionner un type de problème (obligatoire) </option>
                    <option *ngFor="let prob of categoriesProbleme" [value]="prob.id">{{prob.descriptionTypeProbleme}}</option>
                  </select>
                  <span class="form-text" *ngIf="(problemeForm.get('noProbleme').touched ||
                          problemeForm.get('noProbleme').dirty) &&
                          problemeForm.get('noProbleme').errors">
                          <span *ngIf="!problemeForm.get('noProbleme').required">
                            <small class="text-muted">
                               Merci de sélectionner un type de problème.
                            </small>
                        </span>
                  </span>
                </div>
                </div>
                
              
              </form>

              
          </div>
      </div>
    </div>
</div>
